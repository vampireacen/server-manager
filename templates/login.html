{% extends "base.html" %}

{% block title %}登录 - 服务器管理系统{% endblock %}

{% block login_content %}
<div class="claude-login-container">
    <div class="claude-login-card">
        <!-- 登录表单 -->
        <div class="claude-login-form" id="loginForm">
            <div class="claude-login-header">
                <div class="claude-login-logo">
                    <i class="bi bi-server"></i>
                </div>
                <h2 class="claude-login-title">服务器管理系统</h2>
                <p class="claude-login-subtitle">请登录您的账户以继续</p>
            </div>
            
            <form method="POST" class="claude-form">
                <div class="claude-form-group">
                    <label for="username" class="claude-form-label">用户名</label>
                    <div class="claude-input-wrapper">
                        <i class="bi bi-person claude-input-icon"></i>
                        <input type="text" class="claude-form-input" id="username" name="username" placeholder="请输入用户名" required>
                    </div>
                </div>
                
                <div class="claude-form-group">
                    <label for="password" class="claude-form-label">密码</label>
                    <div class="claude-input-wrapper">
                        <i class="bi bi-lock claude-input-icon"></i>
                        <input type="password" class="claude-form-input" id="password" name="password" placeholder="请输入密码" required>
                    </div>
                </div>
                
                <button type="submit" class="claude-login-btn">
                    <i class="bi bi-box-arrow-in-right"></i>
                    <span>登录</span>
                </button>
            </form>
            
            <div class="claude-login-footer">
                <p class="claude-login-switch">
                    没有账户？
                    <a href="#" onclick="showRegisterForm()" class="claude-link">立即注册</a>
                </p>
                <div class="claude-login-hint">
                    <small><i class="bi bi-info-circle"></i> 默认管理员账号：admin / admin123</small>
                </div>
            </div>
        </div>
        
        <!-- 注册表单 -->
        <div class="claude-login-form d-none" id="registerForm">
            <div class="claude-login-header">
                <div class="claude-login-logo">
                    <i class="bi bi-person-plus"></i>
                </div>
                <h2 class="claude-login-title">创建账户</h2>
                <p class="claude-login-subtitle">请填写以下信息完成注册</p>
            </div>
            
            <form method="POST" action="{{ url_for('register') }}" class="claude-form" id="registrationForm">
                <div class="row">
                    <div class="col-md-6">
                        <div class="claude-form-group">
                            <label for="reg_username" class="claude-form-label">用户名 <span class="text-danger">*</span></label>
                            <div class="claude-input-wrapper">
                                <i class="bi bi-person claude-input-icon"></i>
                                <input type="text" class="claude-form-input" id="reg_username" name="username" placeholder="请输入用户名" required>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="claude-form-group">
                            <label for="student_id" class="claude-form-label">学号 <span class="text-danger">*</span></label>
                            <div class="claude-input-wrapper">
                                <i class="bi bi-card-text claude-input-icon"></i>
                                <input type="text" class="claude-form-input" id="student_id" name="student_id" placeholder="请输入学号" required>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-6">
                        <div class="claude-form-group">
                            <label for="reg_password" class="claude-form-label">密码 <span class="text-danger">*</span></label>
                            <div class="claude-input-wrapper">
                                <i class="bi bi-lock claude-input-icon"></i>
                                <input type="password" class="claude-form-input" id="reg_password" name="password" placeholder="至少6位密码" required>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="claude-form-group">
                            <label for="confirm_password" class="claude-form-label">确认密码 <span class="text-danger">*</span></label>
                            <div class="claude-input-wrapper">
                                <i class="bi bi-lock-fill claude-input-icon"></i>
                                <input type="password" class="claude-form-input" id="confirm_password" name="confirm_password" placeholder="请再次输入密码" required>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="claude-form-group">
                    <label for="laboratory" class="claude-form-label">实验室 <span class="text-danger">*</span></label>
                    <div class="claude-input-wrapper">
                        <i class="bi bi-building claude-input-icon"></i>
                        <select class="claude-form-select" id="laboratory" name="laboratory" required>
                            <option value="">请选择实验室</option>
                            <option value="蓝色中心">蓝色中心</option>
                            <option value="双创">双创</option>
                            <option value="嵌入式实验室">嵌入式实验室</option>
                            <option value="其他">其他</option>
                        </select>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-6">
                        <div class="claude-form-group">
                            <label for="supervisor" class="claude-form-label">导师</label>
                            <div class="claude-input-wrapper">
                                <i class="bi bi-person-check claude-input-icon"></i>
                                <input type="text" class="claude-form-input" id="supervisor" name="supervisor" placeholder="请输入导师姓名">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="claude-form-group">
                            <label for="contact" class="claude-form-label">联系方式</label>
                            <div class="claude-input-wrapper">
                                <i class="bi bi-telephone claude-input-icon"></i>
                                <input type="text" class="claude-form-input" id="contact" name="contact" placeholder="手机号或邮箱">
                            </div>
                        </div>
                    </div>
                </div>
                
                <button type="submit" class="claude-login-btn">
                    <i class="bi bi-person-plus"></i>
                    <span>注册账户</span>
                </button>
            </form>
            
            <div class="claude-login-footer">
                <p class="claude-login-switch">
                    已有账户？
                    <a href="#" onclick="showLoginForm()" class="claude-link">立即登录</a>
                </p>
            </div>
        </div>
    </div>
</div>

<style>
.claude-login-container {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: #ffffff;
    padding: 20px;
    position: relative;
}

.claude-login-container::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: linear-gradient(135deg, rgba(255, 107, 53, 0.05) 0%, rgba(245, 158, 11, 0.05) 100%);
    z-index: 1;
}

.claude-login-container > * {
    position: relative;
    z-index: 2;
}

.claude-login-card {
    background: #ffffff;
    border-radius: 24px;
    box-shadow: 0 25px 50px rgba(255, 107, 53, 0.15), 0 10px 20px rgba(0, 0, 0, 0.1);
    padding: 48px;
    width: 100%;
    max-width: 520px;
    min-height: 600px;
    position: relative;
    overflow: hidden;
    border: 1px solid rgba(255, 107, 53, 0.1);
}

.claude-login-card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 6px;
    background: linear-gradient(135deg, #ff6b35 0%, #f59e0b 100%);
    border-radius: 24px 24px 0 0;
}

.claude-login-card::after {
    content: '';
    position: absolute;
    top: -50%;
    right: -50%;
    width: 100%;
    height: 100%;
    background: radial-gradient(circle, rgba(255, 107, 53, 0.03) 0%, transparent 70%);
    z-index: 1;
}

.claude-login-header {
    text-align: center;
    margin-bottom: 36px;
    position: relative;
    z-index: 2;
}

.claude-login-logo {
    width: 72px;
    height: 72px;
    background: linear-gradient(135deg, #ff6b35 0%, #f59e0b 100%);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0 auto 20px;
    box-shadow: 0 12px 25px rgba(255, 107, 53, 0.3), 0 4px 10px rgba(0, 0, 0, 0.1);
    position: relative;
}

.claude-login-logo::before {
    content: '';
    position: absolute;
    inset: -3px;
    background: linear-gradient(135deg, #ff6b35, #f59e0b, #ff6b35);
    border-radius: 50%;
    z-index: -1;
    opacity: 0.3;
    filter: blur(8px);
}

.claude-login-logo i {
    font-size: 28px;
    color: white;
    z-index: 2;
    position: relative;
}

.claude-login-title {
    font-size: 28px;
    font-weight: 700;
    color: #1a202c;
    margin-bottom: 12px;
    background: linear-gradient(135deg, #ff6b35 0%, #f59e0b 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
}

.claude-login-subtitle {
    color: #64748b;
    font-size: 15px;
    margin-bottom: 0;
    font-weight: 400;
}

.claude-form-group {
    margin-bottom: 24px;
    position: relative;
    z-index: 2;
}

.claude-form-label {
    display: block;
    font-weight: 600;
    color: #374151;
    margin-bottom: 8px;
    font-size: 14px;
}

.claude-input-wrapper {
    position: relative;
}

.claude-input-icon {
    position: absolute;
    left: 12px;
    top: 50%;
    transform: translateY(-50%);
    color: #9ca3af;
    font-size: 16px;
    z-index: 2;
}

.claude-form-input, .claude-form-select {
    width: 100%;
    padding: 12px 12px 12px 40px;
    border: 2px solid #e5e7eb;
    border-radius: 10px;
    font-size: 14px;
    transition: all 0.2s ease;
    background: white;
}

.claude-form-input:focus, .claude-form-select:focus {
    outline: none;
    border-color: #ff6b35;
    box-shadow: 0 0 0 3px rgba(255, 107, 53, 0.1);
}

.claude-form-select {
    cursor: pointer;
}

.claude-login-btn {
    width: 100%;
    padding: 16px;
    background: linear-gradient(135deg, #ff6b35 0%, #f59e0b 100%);
    color: white;
    border: none;
    border-radius: 12px;
    font-size: 16px;
    font-weight: 600;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    transition: all 0.3s ease;
    cursor: pointer;
    margin-top: 28px;
    position: relative;
    z-index: 2;
    box-shadow: 0 6px 20px rgba(255, 107, 53, 0.25);
}

.claude-login-btn:hover {
    transform: translateY(-3px);
    box-shadow: 0 12px 30px rgba(255, 107, 53, 0.35);
    background: linear-gradient(135deg, #f59e0b 0%, #ff6b35 100%);
}

.claude-login-btn:active {
    transform: translateY(0);
}

.claude-login-footer {
    margin-top: 32px;
    text-align: center;
}

.claude-login-switch {
    color: #718096;
    font-size: 14px;
    margin-bottom: 16px;
}

.claude-link {
    color: #ff6b35;
    text-decoration: none;
    font-weight: 600;
    transition: color 0.2s ease;
}

.claude-link:hover {
    color: #f59e0b;
    text-decoration: underline;
}

.claude-login-hint {
    padding: 14px;
    background: rgba(255, 107, 53, 0.05);
    border-radius: 10px;
    border-left: 4px solid #ff6b35;
    position: relative;
    z-index: 2;
}

.claude-login-hint small {
    color: #ff6b35;
    font-size: 13px;
    font-weight: 500;
}

@media (max-width: 768px) {
    .claude-login-card {
        max-width: 100%;
        padding: 24px;
        margin: 10px;
    }
    
    .claude-login-title {
        font-size: 20px;
    }
}

/* 注册表单特殊样式 */
#registerForm .claude-login-card {
    max-width: 600px;
}

/* 表单切换动画 */
.claude-login-form {
    transition: all 0.3s ease;
}

.claude-login-form.d-none {
    display: none !important;
}
</style>

<script>
function showRegisterForm() {
    document.getElementById('loginForm').classList.add('d-none');
    document.getElementById('registerForm').classList.remove('d-none');
}

function showLoginForm() {
    document.getElementById('registerForm').classList.add('d-none');
    document.getElementById('loginForm').classList.remove('d-none');
}

// 注册表单验证
document.getElementById('registrationForm').addEventListener('submit', function(e) {
    const password = document.getElementById('reg_password').value;
    const confirmPassword = document.getElementById('confirm_password').value;
    const username = document.getElementById('reg_username').value.trim();
    const studentId = document.getElementById('student_id').value.trim();
    const laboratory = document.getElementById('laboratory').value;
    
    if (!username || !password || !confirmPassword || !studentId || !laboratory) {
        e.preventDefault();
        alert('请填写所有必填字段');
        return false;
    }
    
    if (password !== confirmPassword) {
        e.preventDefault();
        alert('两次输入的密码不一致');
        document.getElementById('confirm_password').focus();
        return false;
    }
    
    if (password.length < 6) {
        e.preventDefault();
        alert('密码长度至少6位');
        document.getElementById('reg_password').focus();
        return false;
    }
});

// 输入框聚焦效果
document.querySelectorAll('.claude-form-input, .claude-form-select').forEach(input => {
    input.addEventListener('focus', function() {
        this.parentElement.classList.add('focused');
    });
    
    input.addEventListener('blur', function() {
        this.parentElement.classList.remove('focused');
    });
});
</script>
{% endblock %}
